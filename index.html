<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

</head>
<body> 

  <header>
    <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer"><img src="./Vector.svg" id="a-logo" alt="logo-alura"></a>
    <h1 class="titulo">Alura Cipher App</h1>
  
  </header>
  

  <main class="main">
    <section class="form box form-box">
      <form action="">
        <textarea class="input text-input" rows="10" cols="10" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
        <!-- <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"> -->
        <label for="input-texto"><box-icon  class="box-icon" name='error-circle' type='solid' color='#495057' size="1rem" ></box-icon>Solo letras min√∫sculas, sin acento</label>
        <div class="btn-div">
        <input class="btn btnEncrypt" type="button" value="encriptar" id="btn-encriptar">
        <input class="btn btnDecrypt" type="button" value="desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>
  
    <section class="msg box msg-box">
      <textarea class="text-msg" rows="10" cols="10"   id="msg"></textarea>
      <input class="btn btnCopy" type="submit" value="copiar" id="btn-copy">
      <div id="texto-copiado" ></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
